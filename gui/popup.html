<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floatplane Enhancer Settings</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --container-bg: #fff;
      --border-color: #e5e7eb;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --tooltip-text: #fff;
      --tooltip-bg: #111827;
      --link-color: #3b82f6;
      --btn-bg: #3b82f6;
      --btn-hover-bg: #1d4ed8;
      --icon-color: #6b7280;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
      width: 370px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 14px;
      position: relative;
      overflow: hidden;
      min-height: 300px;
    }

    body.dark-theme {
      --bg-color: #1f2937;
      --text-color: #e5e7eb;
      --container-bg: #374151;
      --border-color: #4b5563;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --link-color: #60a5fa;
      --btn-bg: #2563eb;
      --btn-hover-bg: #1e40af;
      --icon-color: #9ca3af;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px;
      text-align: center;
    }

    .settings-container {
      padding: 10px;
      background-color: var(--container-bg);
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .setting {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }
    .setting:last-child { border-bottom: none; }

    .setting input[type="checkbox"] { margin-right: 10px; }
    .setting label { flex-grow: 1; text-align: left; cursor: pointer; }
    .setting .icon-button {
        cursor: pointer;
        background: none;
        border: none;
        padding: 5px;
        color: var(--icon-color);
    }
    .setting .icon-button:hover { color: var(--text-color); }

    .flyout-panel {
        position: absolute;
        top: 0;
        right: -100%;
        width: 100%;
        height: 100%;
        background-color: var(--bg-color);
        box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        transition: right 0.3s ease-in-out;
        z-index: 10;
        padding: 15px;
        box-sizing: border-box;
    }
    .flyout-panel.visible { right: 0; }
    .flyout-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .flyout-header .back-button {
        margin-right: 10px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--text-color);
    }
    .flyout-header h2 {
        font-size: 16px;
        margin: 0;
    }
    .radio-setting {
        display: block;
        margin-bottom: 10px;
    }
    .radio-setting label {
        cursor: pointer;
    }

    .acknowledgments {
      margin: 15px 0;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
    body.dark-theme .acknowledgments { color: #9ca3af; }
    .acknowledgments a { color: var(--link-color); text-decoration: none; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 13px;
      transition: background-color 0.3s ease;
    }
    .btn:hover { background-color: var(--btn-hover-bg); }
  </style>
</head>
<body>
  <h1>Floatplane Enhancer</h1>
  <div class="settings-container">
    <div class="setting">
      <input type="checkbox" id="enableDarkTheme">
      <label for="enableDarkTheme">Dark Theme</label>
    </div>
    <div class="setting">
      <input type="checkbox" id="enableDarkModeFixLinks">
      <label for="enableDarkModeFixLinks">Dark Mode (Dynamic)</label>
    </div>
    <div class="setting">
      <input type="checkbox" id="enableBetaRedirect">
      <label for="enableBetaRedirect">Beta Redirect</label>
    </div>
    <div class="setting">
      <input type="checkbox" id="enableCheckIfCreatorLive">
      <label for="enableCheckIfCreatorLive">Show if Creator is Live</label>
    </div>
     <div class="setting">
      <input type="checkbox" id="enableVODPolls">
      <label for="enableVODPolls">Show VOD Poll Data</label>
      <button id="vodPollsSettingsBtn" class="icon-button" aria-label="Poll Settings">⚙️</button>
    </div>
  </div>
  <div class="acknowledgments">
    Thanks to <a href="https://furrydev.xyz" target="_blank">Zenull</a> for code and <a href="https://gc.omg.lol/" target="_blank">Gradient Cat</a> for the icon.
  </div>
  <div class="buttons">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeLFf7Gh2aHlOUMFXQElTMHWQAJXQ6DqqvBoucMthfc8trEIA/viewform?usp=sf_link" class="btn" target="_blank">Feedback</a>
    <a href="https://x.com/flunseydevelops" class="btn" target="_blank">Updates</a>
    <a href="https://github.com/FlunseyTheFox/fp-enhancer" class="btn" target="_blank">Contribute</a>
  </div>

  <div id="vodPollsFlyout" class="flyout-panel">
    <div class="flyout-header">
        <button id="backFromPolls" class="back-button" aria-label="Back to main settings">&larr;</button>
        <h2>VOD Poll Settings</h2>
    </div>
    <div class="radio-setting">
        <label>
            <input type="radio" name="pollDisplayMode" value="final" checked>
            Show final results only
        </label>
    </div>
    <div class="radio-setting">
        <label>
            <input type="radio" name="pollDisplayMode" value="realtime">
            Re-create poll in real-time
        </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
